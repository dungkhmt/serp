name: Build

on:
  push:
    branches:
      - main
      - dev

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      account: ${{ steps.changes.outputs.account }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      ptm-task: ${{ steps.changes.outputs.ptm-task }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            account:
              - 'account/**'
            api-gateway:
              - 'api_gateway/**'
            ptm-task:
              - 'ptm_task/**'

  build-account:
    needs: changes
    if: ${{ needs.changes.outputs.account == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build Account Service
        run: |
          cd account
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

  build-api-gateway:
    needs: changes
    if: ${{ needs.changes.outputs.api-gateway == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.3"

      - name: Build API Gateway
        run: |
          cd api_gateway
          go mod download
          go test ./...
          go build -o main ./src

  build-ptm-task:
    needs: changes
    if: ${{ needs.changes.outputs.ptm-task == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.0"

      - name: Build PTM Task
        run: |
          cd ptm_task
          go mod download
          go test ./...
          go build -o main ./src
