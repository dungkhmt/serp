name: Build

on:
  push:
    branches:
      - main
      - dev

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      account: ${{ steps.changes.outputs.account }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            account:
              - 'account/**'
            api-gateway:
              - 'api_gateway/**'

  build-account:
    needs: changes
    if: ${{ needs.changes.outputs.account == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build Account Service
        run: |
          cd account
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./account
          file: ./account/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/serp-account-service:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/serp-account-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-api-gateway:
    needs: changes
    if: ${{ needs.changes.outputs.api-gateway == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.3"

      - name: Build API Gateway
        run: |
          cd api_gateway
          go mod download
          go test ./...
          go build -o main ./src

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./api_gateway
          file: ./api_gateway/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/serp-api-gateway:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/serp-api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
